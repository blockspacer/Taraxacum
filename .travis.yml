language: cpp
sudo: required
dist: trusty

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libboost-dev liblog4cpp5-dev
  - ./install_deps.sh

addons:
  coverity_scan:
    project:
      name: "cneira/Taraxacum"
      description: "Build submitted via Travis CI"
    notification_email: cneirabustos@gmail.com
    build_command_prepend: "mkdir build && cd build && cmake -G 'Unix Makefiles' -DCMAKE_BUILD_TYPE=Release .. "
    build_command:   "make -j 4"
    branch_pattern: coverity_scan

