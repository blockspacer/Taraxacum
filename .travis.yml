language: cpp
sudo: required
dist: trusty
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libboost-dev
  - ./install_deps.sh
script: mkdir build && cd build && cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release .. && make
compiler:
    - clang
    - gcc
branches:
    only:
        - master

